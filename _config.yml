### VALORES QUE DEBERÍAS CAMBIAR ###

# CONFIGURACIONES GENERALES DEL SITIO
# title: Esto se mostrará como el nombre del sitio web en la pestaña de tu navegador.
title: Neumorfismo
# description: Esto será el contenido de la etiqueta meta HTML. Esto puede ser ignorado.
description: Sitio web personal impulsado por Jekyll
# baseurl: La subruta de tu sitio
# > pon esto en "", si renombraste el repositorio a <usuario>.github.io
baseurl: "/neumorphism"

# PÁGINA DE INICIO
# username: Esto se mostrará en la página de inicio como tu nombre.
username: Neumorfismo
# typing_text: Esto se escribirá antes de 'desplázate hacia abajo para más'.
# > pon esto como tu título laboral, por ejemplo, Desarrollador Fullstack
typing_text: Tema Jekyll
# email: Tu dirección de correo electrónico para el botón de email.
email: email@example.com
# Para cada botón social que desees mostrar, pon tu nombre de usuario o userid
# Si no usas uno de los siguientes sitios web, déjalo vacío
# > twitter_username:
github_username: longpdo
codepen_username: exampleUser
dev_username: exampleUser
linkedin_username: exampleUser
twitter_username: exampleUser

# SECCIÓN ACERCA DE MÍ
# show_aboutme_card:
# > poner esto en verdadero mostrará la sección Acerca de Mí
# > poner esto en falso omitirá la sección Acerca de Mí
show_aboutme_card: true
# about_me_title: Esto se mostrará como el título en la sección Acerca de Mí
about_me_title: Acerca de Mí
